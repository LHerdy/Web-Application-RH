{% extends "template.html" %}
{% block conteudo %}
      <form action="{{url_for('atualizar')}}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
          <img class='img-responsive' src="{{url_for('imagem', nome_arquivo=capa_foto)}}">
          <figcaption>
            <label class="fileContainer">
              Mudar Foto
              <input type="file" name="arquivo" accept=".jpg">
            </label>
          </figcaption>
        </figure>
        <input type="hidden" name="id" value="{{funcionario.id}}">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control"
            value="{{funcionario.nome}}">
          </div>
          <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" class="form-control"
            value="{{funcionario.cargo}}">
          </div>
          <div class="form-group">
            <label for="setor">Setor</label>
            <input type="text" id="setor" name="setor" class="form-control"
            value="{{funcionario.setor}}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
